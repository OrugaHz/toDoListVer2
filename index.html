<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff63b25cdc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Wpisz treśc zadania">
            <button class="add-btn">Dodaj</button>
        </div>

        <div class="todo-list">
            <h3>Lista zadań:</h3>
            <p class="alert-info">Brak zadań na liście</p>

            <ul>
            </ul>
        </div>
        <div class="popup">
            <h3>Edytuj zdanie</h3>
            <div class="popup-body">
                <p class="popup-info"></p>
                <input type="text" class="popup-info" placeholder="Wprowadź nową treść zadania">
                <button class="popup-btn accept">Zatwierdź</button>
                <button class="popup-btn cancel">Anuluj</button>
            </div>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
